<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alan Olvera">
    <meta name="description" content="Una página de mi proyecto final de HTML del bootcamp sobre etiquetas semánticas y estructura básica de una página web">
    <meta name="keywords" content="HTML, etiquetas semánticas, proyecto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="./assets/cat.ico" type="image/x-icon">
    <title>Mi Blog Personal</title>
</head>
<body>
    <header>
        <h1>Mi Blog Personal</h1>
        <nav>
            <ul>
                <li><a href="#"><span class="material-icons">home</span>Inicio</a></li>
                <li><a href="#"><span class="material-icons">favorite</span>Sobre mí</a></li>
                <li><a href="#"><span class="material-icons">bookmarks</span>Artículos</a></li>
                <li><a href="#contacto"><span class="material-icons">contact_page</span>Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacto">
            <h2>Formulario de Contacto</h2>
            <p>Rellena el formulario para enviarme tus comentarios o preguntas.</p>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Escribe tu nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>

                <label for="asunto">Asunto:</label>
                <select id="asunto" required>
                    <option value="consulta">Consulta</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="queja">Queja</option>
                    <option value="otro">Otro</option>
                </select>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

                <fieldset>
                    <legend>Género</legend>
                    <label for="genero-masculino">Masculino</label>
                    <input type="radio" name="genero" id="genero-masculino" value="masculino">

                    <label for="genero-femenino">Femenino</label>
                    <input type="radio" name="genero" id="genero-femenino" value="femenino">

                    <label for="genero-otro">Otro</label>
                    <input type="radio" name="genero" id="genero-otro" value="otro">
                </fieldset>

                <fieldset>
                    <legend>Intereses</legend>
                    <label for="intereses-cocinar">Cocinar</label>
                    <input type="checkbox" name="intereses" id="intereses-cocinar" value="cocinar">

                    <label for="intereses-senderismo">Senderismo</label>
                    <input type="checkbox" name="intereses" id="intereses-senderismo" value="senderismo">

                    <label for="intereses-meditar">Meditar</label>
                    <input type="checkbox" name="intereses" id="intereses-meditar" value="meditar">

                    <label for="intereses-escribir">Escribir</label>
                    <input type="checkbox" name="intereses" id="intereses-escribir" value="escribir">
                </fieldset>

                <button type="submit"><span class="material-icons">send</span>Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Alan Olvera. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
